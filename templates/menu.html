        <script>
            var id;
            function getid() {
               const url = new URL(getURL());
               var p = url.pathname
               a = p.split("/")
               if (a.length == 3 && a[1]=="menus"){
                  id = a[2]
                  return id
               }
               return ""
            }

            $(function () {
                $( document ).ready(function() {
                    alert("yellow")
                    let uid = getid()
                    $.ajax({
                        //url: `/accounts/menus?account_id=${uid}`,
                        url: `/accounts/menus/qr?qr=${uid}`,
                        type: 'GET',
                        contentType: 'application/json',
                        success: function (response) {
                            var parsedJSON = JSON.parse(response);
                            renderMenu(parsedJSON)
                        },
                        error: function (response) {
                            //console.log(response)
                        }
                    })
                    $.ajax({
                        url: `/profiles/qr?qr=${uid}`,
                        type: 'GET',
                        contentType: 'application/json',
                        success: function (response) {
                            var parsedJSON = JSON.parse(response);
                            rProfile(parsedJSON)
                        },
                        error: function (response) {
                            //console.log(response)
                        }
                    })
                });           
            });

            function renderMenu(q) {
                let c
                var ul = document.createElement('ul');
                $(ul).addClass('boxes')
                let li 
                let dl
                $.each(q, function( key, value ) { 
                    if (c != value.category) {
                      $(li).append(dl)
                      $(ul).append(li)  
                      li = document.createElement('li');
                      $(li).addClass('box')
                      $(li).append(
                        `
                        <h2>${value.category}</h2>
                        `
                      );
                      
                      dl = document.createElement('dl');
                    }
                    c = value.category;
                    if (value.price_s == value.price_l) {
                      $(dl).append(
                        `
                        <dt>${value.name}</dt>
                        <p class="prices"><span><em>birr ${value.price_s}</em></span></p>
                        <dd class="description">
                          <p>${value.description}</p>
                        </dd>
                        `
                      );                    
                    } else {
                      $(dl).append(
                        `
                        <dt>${value.name}</dt>
                        <p class="prices"><span>Small<em>birr ${value.price_s}</em></span> <span>Large<em>birr ${value.price_l}</em></span></p>
                        <dd class="description">
                          <p>${value.description}</p>
                        </dd>
                        `
                      );
                    }

                });
                $(li).append(dl)
                $(ul).append(li)  
                $(".menu").append(ul)
            }

            const rProfile = (j) => {
              $(".bname").append(`<p class="name-lg">${j.business_name}</h2>`)
              $(".badd").append(
                `
                    <address>
                        <p>
                        <svg viewBox="0 -100 500 512" width="20" title="map-marker-alt">
                            <path d="M172.268 501.67C26.97 291.031 0 269.413 0 192 0 85.961 85.961 0 192 0s192 85.961 192 192c0 77.413-26.97 99.031-172.268 309.67-9.535 13.774-29.93 13.773-39.464 0zM192 272c44.183 0 80-35.817 80-80s-35.817-80-80-80-80 35.817-80 80 35.817 80 80 80z" transform="rotate(-20)" />
                        </svg>
                        ${j.address}
                        </p>

                        <a href="4125550100">
                        <svg viewBox="-200 50 600 600" width="20" title="phone-alt">
                            <path d="M497.39 361.8l-112-48a24 24 0 0 0-28 6.9l-49.6 60.6A370.66 370.66 0 0 1 130.6 204.11l60.6-49.6a23.94 23.94 0 0 0 6.9-28l-48-112A24.16 24.16 0 0 0 122.6.61l-104 24A24 24 0 0 0 0 48c0 256.5 207.9 464 464 464a24 24 0 0 0 23.4-18.6l24-104a24.29 24.29 0 0 0-14.01-27.6z" transform="rotate(25)" />
                        </svg>
                        ${j.mobile}
                        </a>
                    </address>
                `
                )
            }

            function getURL () {
              return window.location.href
            }
