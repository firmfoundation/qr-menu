<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
       
    <link href="/static/css/admin.css" rel="stylesheet" type="text/css" />
</head>
<body class="sidebar-is-reduced">
  <header class="l-header">
    <div class="l-header__inner clearfix">
      <div class="c-header-icon js-hamburger">
        <div class="hamburger-toggle"><span class="bar-top"></span><span class="bar-mid"></span><span class="bar-bot"></span></div>
      </div>
      <div class="c-header-icon has-dropdown"><span class="c-badge c-badge--red c-badge--header-icon animated swing">13</span><i class="fa fa-bell"></i>
        <div class="c-dropdown c-dropdown--notifications">
          <div class="c-dropdown__header"></div>
          <div class="c-dropdown__content"></div>
        </div>
      </div>
      <div class="c-search">
        <input class="c-search__input u-input" placeholder="Search..." type="text"/>
      </div>
      <div class="header-icons-group">
        <div class="c-header-icon basket"><span class="c-badge c-badge--blue c-badge--header-icon animated swing">4</span><i class="fa fa-shopping-basket"></i></div>
        <div class="c-header-icon logout"><i class="fa fa-power-off"></i></div>
      </div>
    </div>
  </header>
  <div class="l-sidebar">
    <div class="logo">
      <div class="logo__txt">D</div>
    </div>
    <div class="l-sidebar__content">
      <nav class="c-menu js-menu">
        <ul class="u-list">
          <li class="c-menu__item is-active" onClick="m(0);" data-toggle="tooltip" title="QR menu">
            <div class="c-menu__item__inner"><i class="bi-card-list" style="font-size: 2rem; color: black;"></i>
              <div class="c-menu-item__title"><span>Menu</span></div>
            </div>
          </li>
          <li class="c-menu__item" data-toggle="tooltip" title="Profile" onClick="m(1);">
            <div class="c-menu__item__inner"><i class="bi-person-lines-fill" style="font-size: 2rem; color: black;"></i>
              <div class="c-menu-item__title"><span>Settings</span></div>
            </div>
          </li>
          <li class="c-menu__item" data-toggle="tooltip" title="Analytics">
            <div class="c-menu__item__inner"><i class="bi bi-bar-chart-fill" style="font-size: 2rem; color: black;"></i>
              <div class="c-menu-item__title"><span>Analytics</span></div>
            </div>
          </li>
          <li class="c-menu__item" data-toggle="tooltip" title="Subscription">
            <div class="c-menu__item__inner"><i class="bi bi-credit-card-fill" style="font-size: 2rem; color: black;"></i>
              <div class="c-menu-item__title"><span>Subscription</span></div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/static/js/admin.js"></script>
</body>

<main class="l-main">
  <div class="content-wrapper content-wrapper--with-bg">
    <h1 class="page-title"></h1>
    <div class="content"></div>
  </div>
</main>

</html>
