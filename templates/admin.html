<div class="body-layer sidebar-is-reduced">
  <header class="l-header">
    <div class="l-header__inner clearfix">
      <div class="c-header-icon js-hamburger">
        <div class="hamburger-toggle"><span class="bar-top"></span><span class="bar-mid"></span><span class="bar-bot"></span></div>
      </div>
      <div class="c-header-icon has-dropdown"><span class="c-badge c-badge--red c-badge--header-icon animated swing">13</span><i class="fa fa-bell"></i>
        <div class="c-dropdown c-dropdown--notifications">
          <div class="c-dropdown__header"></div>
          <div class="c-dropdown__content"></div>
        </div>
      </div>
      <div class="c-search">
        <input class="c-search__input u-input" placeholder="Search..." type="text"/>
      </div>
      <div class="header-icons-group">
        <div class="c-header-icon basket"><span class="c-badge c-badge--blue c-badge--header-icon animated swing">4</span><i class="fa fa-shopping-basket"></i></div>
        <div class="c-header-icon logout"><i class="bi bi-box-arrow-right" style="font-size: 25px; color: black;" title="sign out"></i></div>
      </div>
    </div>
  </header>
  <div class="l-sidebar">
    <div class="logo">
      <div class="logo__txt">D</div>
    </div>
    <div class="l-sidebar__content">
      <nav class="c-menu js-menu">
        <ul class="u-list">
          <li class="c-menu__item is-active" onClick="m(0);" data-toggle="tooltip" title="Ceate menu">
            <div class="c-menu__item__inner"><i class="bi-card-list" style="font-size: 25px; color: white;"></i>
              <div class="c-menu-item__title"><span>Menu</span></div>
            </div>
          </li>
          <li class="c-menu__item" data-toggle="tooltip" title="Profile" onClick="m(1);">
            <div class="c-menu__item__inner"><i class="bi-person-lines-fill" style="font-size: 25px; color: white;"></i>
              <div class="c-menu-item__title"><span>Profile</span></div>
            </div>
          </li>
          <li class="c-menu__item" data-toggle="tooltip" title="QR" onClick="m(2);">
            <div class="c-menu__item__inner"><i class="bi bi-qr-code" style="font-size: 25px; color: white;"></i>
              <div class="c-menu-item__title"><span>QR</span></div>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <main class="l-main">
    <div class="content-wrapper content-wrapper--with-bg">
      <h1 class="page-title">dashboard</h1>
      <div class="content"></div>
    </div>
  </main>
</div>
